family_room:
  name: Family Room
  entities:
    # - input_slider.brightness_fr
    - light.family_room_lights
    - light.family_door_lamp
    - light.family_corner_lamp
living_room:
  name: Living Room
  entities:
    - light.living_room_corner_light
    - light.living_window_lamp
outside:
  name: Outside Lights
  entities:
    - light.front_door_lights
    - light.deck_back_light
    - light.deck_bbq_light
    - light.breezeway_lamp
garage:
  name: Garage
  entities:
    - sensor.garage_door_contact
    - sensor.garage_temperature
    - binary_sensor.garage_door_acceleration
weather:
  name: Weather
  entities:
    - sun.sun
    - sensor.pws_weather
    - sensor.pws_temp_f
    - sensor.pws_feelslike_string
    - sensor.pws_wind_string
    - sensor.pws_relative_humidity
    - sensor.pws_pressure_in
    - camera.dca
entrance:
  name: Main Entrance
  entities:
    - light.entrance_lamp
    - input_select.scene_entrance_lamp
people:
  name: People
  entities:
    - device_tracker.mehrdad_iphone
    - device_tracker.adela_iphone
alarm:
  name: Alarm
  entities:
    - alarm_control_panel.home_alarm
    - sensor.home_alarm_keypad
    - binary_sensor.glass_break
    - binary_sensor.main_floor_smoke_detector
    - binary_sensor.main_floor_motion
    - binary_sensor.family_room_motion
    - binary_sensor.living_room_motion
    - binary_sensor.basement_motion
    - binary_sensor.main_door
    - binary_sensor.kitchen_door
    - binary_sensor.family_room_door
    - binary_sensor.back_deck_door
    - binary_sensor.basement_door
    - binary_sensor.powder_window
    - binary_sensor.family_window_l
    - binary_sensor.family_window_r
    - binary_sensor.dining_window
    - binary_sensor.master_window_l
    - binary_sensor.master_window_r
system:
  name: System
  entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.ram_free
    - sensor.received_eth0
    - sensor.sent_eth0
    - sensor.last_boot
    - sensor.speedtest_download
    - sensor.speedtest_upload
hiddens:
  view: no
  entities:
    - sensor.current_familyroom_brightness
